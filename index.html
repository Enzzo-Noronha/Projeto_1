<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <title>Sistema de Clientes</title>
  </head>
  <body>
    <div class="principal">
      <div class="card1">
        <h1>Inserir Dados</h1>
        <form id="form" class="form">
          <input type="hidden" id="pessoaId" />
          <input type="text" placeholder="Nome:" id="nomePessoa" />
          <input type="text" placeholder="Idade:" id="idadePessoa" />
          <input type="text" placeholder="CPF:" id="cpfPessoa" />
          <select name="status" id="status">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="Viuvo">Viuvo</option>
          </select>
          <button type="submit">Enviar</button>
          <button onclick="limpar()" type="button">Limpar</button>
          <button id="btnApagar" type="button">Apagar Dados</button>
        </form>
      </div>
      <div class="card1">
        <h1>Informações Armazenadas</h1>
        <div class="lista">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cpf</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="listaPessoas"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/modules/index.js"></script>
  </body>
</html>
